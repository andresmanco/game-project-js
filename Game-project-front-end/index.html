<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>Game Project</title>
  </head>
  <body>
    <div class="header"><h1>Battle!!!</h1></div>
    <div id="buttonsDiv" class="ui buttons"></div>
    <div id="profile-container" class="ui link cards">
      <div id="username" class="header"></div>
    </div>
    <div id='new-user-form'class=""></div>
    <div id="fighter-container" class="ui link cards"></div>
    <div id='new-avatar' ></div>
    <div class="" id='timer'>
      <h1 id='timer-h1'></h1>
    </div>

    <div id='game-prompt' class="">
      <h1 id='prompt-h1'></h1>
    </div>
    <br>
    <div id='points' class="">
      <h4 id="points-counter"></h4>
      <h1 id="total-points"></h1>
    </div>

    <div id='game-avatar'></div>
    <div id='login-form' class=""></div>
    <div id="high-scores"></div>


    <script src="./src/user.js"></script>
    <script src="./src/avatar.js"></script>
    <script src="./src/score.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
